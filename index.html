<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jet Bus - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #007bff, #00c6ff);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 36px;
            font-weight: 600;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
        .countdown {
            font-size: 22px;
            font-weight: bold;
            margin: 20px 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background: white;
            color: #007bff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Jet Bus - Coming Soon! üöç</h1>
        <p>We are working hard to launch our online ticket booking service.</p>
        <p>Stay tuned! üöÄ</p>
        <div class="countdown" id="countdown">Launching in: 10 days</div>
        <a href="#" class="btn">Notify Me</a>
    </div>

    <script>
        function startCountdown(days) {
            let count = days * 24 * 60 * 60 * 1000;
            let countdownElement = document.getElementById("countdown");

            let interval = setInterval(function () {
                count -= 1000;
                let daysLeft = Math.floor(count / (1000 * 60 * 60 * 24));
                let hours = Math.floor((count % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((count % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((count % (1000 * 60)) / 1000);
                
                countdownElement.innerHTML = `Launching in: ${daysLeft}d ${hours}h ${minutes}m ${seconds}s`;

                if (count <= 0) {
                    clearInterval(interval);
                    countdownElement.innerHTML = "üöÄ We are LIVE now!";
                }
            }, 1000);
        }

        startCountdown(10); // Change days if needed
    </script>
</body>
</html>
